services:
    ###########
    # MANAGER #
    ###########

    #
    # Create Manager Configuration
    #
    project.demoapi.actor.manager.command.create_manager:
        class: '%project.demoapi.actor.manager.command.create_manager.class%'
        arguments:
            - '@project.demoapi.actor.repository.factory'
            - '@project.demoapi.actor.fields_definition'
        calls:
            - [setLogger, ['@project.dddcontext.logger.domain']]
            - [addProcess, ['pre_persist_create', '@project.demoapi.actor.create.pre_persist.process']]
            - [addProcess, ['post_persist_create', '@project.demoapi.actor.create.post_persist.process']]
            - [addProcess, ['pre_persist_update', '@project.demoapi.actor.create.pre_persist.process']]
            - [addProcess, ['post_persist_update', '@project.demoapi.actor.create.post_persist.process']]

    #
    # Update Manager Configuration
    #
    project.demoapi.actor.manager.command.update_manager:
        class: '%project.demoapi.actor.manager.command.update_manager.class%'
        arguments:
            - '@project.demoapi.actor.repository.factory'
            - '@project.demoapi.actor.fields_definition'
        calls:
            - [setLogger, ['@project.dddcontext.logger.domain']]
            - [addProcess, ['pre_persist_create', '@project.demoapi.actor.create.pre_persist.process']]
            - [addProcess, ['post_persist_create', '@project.demoapi.actor.create.post_persist.process']]
            - [addProcess, ['pre_persist_update', '@project.demoapi.actor.create.pre_persist.process']]
            - [addProcess, ['post_persist_update', '@project.demoapi.actor.create.post_persist.process']]

    #
    # Patch Manager Configuration
    #
    project.demoapi.actor.manager.command.patch_manager:
        class: '%project.demoapi.actor.manager.command.patch_manager.class%'
        arguments:
            - '@project.demoapi.actor.repository.factory'
            - '@project.demoapi.actor.fields_definition'
        calls:
            - [setLogger, ['@project.dddcontext.logger.domain']]
            - [addProcess, ['pre_persist_create', '@project.demoapi.actor.create.pre_persist.process']]
            - [addProcess, ['post_persist_create', '@project.demoapi.actor.create.post_persist.process']]
            - [addProcess, ['pre_persist_update', '@project.demoapi.actor.create.pre_persist.process']]
            - [addProcess, ['post_persist_update', '@project.demoapi.actor.create.post_persist.process']]

    #
    # DeleteOne Manager Configuration
    #
    project.demoapi.actor.manager.command.delete_one_manager:
        class: '%project.demoapi.actor.manager.command.delete_one_manager.class%'
        arguments:
            - '@project.demoapi.actor.repository.factory'
            - '@project.demoapi.actor.fields_definition'
        calls:
            - [setLogger, ['@project.dddcontext.logger.domain']]
            - [addProcess, ['pre_persist_create', '@project.demoapi.actor.create.pre_persist.process']]
            - [addProcess, ['post_persist_create', '@project.demoapi.actor.create.post_persist.process']]
            - [addProcess, ['pre_persist_update', '@project.demoapi.actor.create.pre_persist.process']]
            - [addProcess, ['post_persist_update', '@project.demoapi.actor.create.post_persist.process']]

    #
    # DeleteMany Manager Configuration
    #
    project.demoapi.actor.manager.command.delete_many_manager:
        class: '%project.demoapi.actor.manager.command.delete_many_manager.class%'
        arguments:
            - '@project.demoapi.actor.repository.factory'
            - '@project.demoapi.actor.fields_definition'
        calls:
            - [setLogger, ['@project.dddcontext.logger.domain']]
            - [addProcess, ['pre_persist_create', '@project.demoapi.actor.create.pre_persist.process']]
            - [addProcess, ['post_persist_create', '@project.demoapi.actor.create.post_persist.process']]
            - [addProcess, ['pre_persist_update', '@project.demoapi.actor.create.pre_persist.process']]
            - [addProcess, ['post_persist_update', '@project.demoapi.actor.create.post_persist.process']]

    ####################
    # WORKFLOW HANDLER #
    ####################

    #
    # CreateOne Workflow Handler
    #
    project.demoapi.actor.create_one.workflow.handler:
        class: '%project.demoapi.actor.create_one.workflow.handler.class%'
        arguments:
          - '%kernel.environment%'
        calls:
          - [addObserver, ['@project.demoapi.actor.workflow.generate.one.valueobject']]
          - [addObserver, ['@project.demoapi.actor.workflow.create_one.entity']]

    #
    # CreateMany Workflow Handler
    #
    project.demoapi.actor.create_many.workflow.handler:
        class: '%project.demoapi.actor.create_many.workflow.handler.class%'
        arguments:
          - '%kernel.environment%'
        calls:
          - [addObserver, ['@project.demoapi.actor.workflow.generate.create_many.valueobject']]
          - [addObserver, ['@project.demoapi.actor.workflow.create_many.entity']]

    #
    # UpdateOne Workflow Handler
    #
    project.demoapi.actor.update_one.workflow.handler:
        class: '%project.demoapi.actor.update_one.workflow.handler.class%'
        arguments:
          - '%kernel.environment%'
        calls:
          - [addObserver, ['@project.demoapi.actor.workflow.generate.one.valueobject']]
          - [addObserver, ['@project.demoapi.actor.workflow.update_one.entity']]

    #
    # UpdateMany Workflow Handler
    #
    project.demoapi.actor.update_many.workflow.handler:
        class: '%project.demoapi.actor.update_many.workflow.handler.class%'
        arguments:
          - '%kernel.environment%'
        calls:
          - [addObserver, ['@project.demoapi.actor.workflow.generate.update_many.valueobject']]
          - [addObserver, ['@project.demoapi.actor.workflow.update_many.entity']]

    #
    # PatchOne Workflow Handler
    #
    project.demoapi.actor.patch_one.workflow.handler:
        class: '%project.demoapi.actor.patch_one.workflow.handler.class%'
        arguments:
          - '%kernel.environment%'
        calls:
          - [addObserver, ['@project.demoapi.actor.workflow.loadentity']]
          - [addObserver, ['@project.demoapi.actor.workflow.generate.valueobject.patch_one']]

    #
    # PatchMany Workflow Handler
    #
    project.demoapi.actor.patch_many.workflow.handler:
        class: '%project.demoapi.actor.patch_many.workflow.handler.class%'
        arguments:
          - '%kernel.environment%'
        calls:
          - [addObserver, ['@project.demoapi.actor.workflow.loadentities']]
          - [addObserver, ['@project.demoapi.actor.workflow.generate.patch_many.valueobject']]

    #####################
    # WORKFLOW OBSERVER #
    #####################

    #
    # Value Objects
    #
    project.demoapi.actor.workflow.generate.one.valueobject:
        class: '%project.demoapi.actor.workflow.generate.one.valueobject.class%'

    project.demoapi.actor.workflow.generate.valueobject.patch_one:
        class: '%project.demoapi.actor.workflow.generate.valueobject.patch_one.class%'

    project.demoapi.actor.workflow.generate.create_many.valueobject:
